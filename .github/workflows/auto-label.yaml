name: PR Labeling

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  label-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Fetch base branch
        run: |
          BASE_BRANCH=${{ github.event.pull_request.base.ref }}
          git fetch origin $BASE_BRANCH:$BASE_BRANCH
          HEAD_BRANCH=${{ github.head_ref }}
          git fetch origin $HEAD_BRANCH:$HEAD_BRANCH

      - name: Get changed files
        id: changed-files
        run: |
          BASE_BRANCH=${{ github.event.pull_request.base.ref }}
          HEAD_BRANCH=${{ github.head_ref }}
          echo "Base Branch: $BASE_BRANCH"
          echo "Head Branch: $HEAD_BRANCH"
          test=$(git diff --name-only origin/$BASE_BRANCH origin/$HEAD_BRANCH)
          echo "Changed files: $test"
          echo "fileNames=$test" >> $GITHUB_OUTPUT

      - name: Add labels based on changed files
        run: |
          CHANGED_FILES=$(echo ${{ steps.changed-files.outputs.fileNames }})
          test=""

          if echo "$CHANGED_FILES" | grep -q '^src/pages'; then
            LABELS="${LABELS}pages,"
          fi
          if echo "$CHANGED_FILES" | grep -q '^src/constants'; then
            LABELS="${LABELS}constants,"
          fi
          if echo "$CHANGED_FILES" | grep -q '^.github'; then
            LABELS="${LABELS}CI,"  
          fi
          echo "Labels to apply: $LABELS"

          # Add labels to the PR
          gh pr edit ${{ github.event.pull_request.number }} --add-label "$LABELS"
